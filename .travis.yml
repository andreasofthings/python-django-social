# Tell Travis you want a Python environment to test in
sudo: false
language: python

# List the versions of Python you'd like to test against
python:
  - "2.7"

services:
  - rabbitmq
  - elasticsearch

# List the versions of Django you'd like to test against
env:
  - TRAVIS="True"

install:
   # Install the dependencies the app itself has
   # which in this case I choose to keep in a requirements file
 - pip install git+https://github.com/aneumeier/python-django-social#master
 - pip install coveralls
 - pip install nose
script:
  - nosetests --with-coverage
  - coverage run --source=social test.py -m py.test
after_success:
  - coveralls
notifications:
  webhooks:
    urls:
      - http://angry-planet.com/webhook/travis
    on_success: always
    on_failure: never
